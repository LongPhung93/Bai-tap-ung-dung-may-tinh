<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        td {
            /*border:1px solid black;*/
            padding: 1px;
        }
    </style>
</head>
<body>
<table>
    <tr>
        <td colspan="2">
            <input type="text" name="" id="a">
        </td>
        <td colspan="2">
            <input type="text" name="" id="b">
        </td>

    </tr>
    <tr>
        <td>
            <input type="button" value="Addition(+)" onclick="add()">
        </td>
        <td>
            <input type="button" value="Subtraction(-)" onclick="sub()">
        </td>
        <td>
            <input type="button" value="Multiplication(X)" onclick="mul()">
        </td>
        <td>
            <input type="button" value="Division(/)" onclick="div()">
        </td>
    </tr>
    <tr>
        <td id="result">
        </td>
    </tr>
</table>
<script>
 function add() {
     let c = parseInt(document.getElementById("a").value);
     let d = parseInt(document.getElementById("b").value);
     let tong = c+d;
     document.getElementById("result").innerHTML = tong;
 }
 function sub() {
     let c = parseInt(document.getElementById("a").value);
     let d = parseInt(document.getElementById("b").value);
     let hieu = c-d;
     document.getElementById("result").innerHTML = hieu;
 }
 function mul() {
     let c = parseInt(document.getElementById("a").value);
     let d = parseInt(document.getElementById("b").value);
     let tich = c*d;
     document.getElementById("result").innerHTML = tich;
 }
 function div() {
     let c = parseInt(document.getElementById("a").value);
     let d = parseInt(document.getElementById("b").value);
     let thuong = c/d;
     document.getElementById("result").innerHTML = thuong;
 }
</script>
</body>
</html>
